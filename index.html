        <meta name="description" content="">

    <body>
        <!-- Browser settings -->
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header id="header" class="clearfix">
            <h1 class="headline">House Automation</h1>
        </header>

        <div class="main-container">
            <a href="#control-panel" class="control-panel-button fa fa-bars"></a>
            <aside class="control-panel" data-role="panel" data-display="overlay" id="control-panel" data-swipe-close="false">
                <h2 class="block-title">Control Panel</h2>
                <form id="control-panel-form" class="block-content accordion">
                    <h3 class="panel-title">Lights <span class="icon fa fa-lightbulb-o fa-fw"></span></h3>
                    <div class="container lights-controll">
                        <ul>
                            <li>
                   			    <span class="label">Hallway</span>
                   			    <div class="input-wrapper">
							    	<input class="flipswitch light-switch" type="checkbox" id="light1" name="light1">
							    </div>
					        </li>
                            <li>
                                <span class="label">Living room</span>
                                <div class="input-wrapper">
							    	<input class="flipswitch light-switch" type="checkbox" id="light2" name="light2">
							    </div>
                            </li>
                            <li>
                                <span class="label">Attic</span>
                                <div class="input-wrapper">
							    	<input class="flipswitch light-switch" type="checkbox" id="light3" name="light3">
							    </div>
                            </li>
                        </ul>
                    </div>
                    <h3 class="panel-title">Curtains <span class="icon fa fa-pause fa-fw"></span></h3>
                    <div class="container curtains-controll">
                        <ul>
                            <li>
                   			    <span class="label">Hallway</span>
                   			    <div class="input-wrapper">
							    	<input class="flipswitch curtain-switch" type="checkbox" id="curtains1" name="curtains1">
							    </div>
					        </li>
                            <li>
                                <span class="label">Living room</span>
                                <div class="input-wrapper">
							    	<input class="flipswitch curtain-switch" type="checkbox" id="curtains2" name="curtains2">
							    </div>
                            </li>
                            <li>
                                <span class="label">Attic</span>
                                <div class="input-wrapper">
							    	<input class="flipswitch curtain-switch" type="checkbox" id="curtains3" name="curtains3">
							    </div>
                            </li>
                        </ul>
                    </div>
                    <h3 class="panel-title">Temperature <span class="temperature-indicator">18&deg;C</span></h3>
                    <div class="container temperature-controll">
                        <ul>
                            <li>
                                <div class="temperature-wrapper">
                                    <input class="temperature-slider" type="range" value="-40" min="-40" max="45" data-highlight="true">
                                    <input type="hidden" name="temperature" id="temperature" />
                                </div>
                            </li>
                            <li>
                            	<fieldset data-role="controlgroup" data-type="horizontal" class="radio temperature-unit-wrapper">
                                    <input type="radio" id="celsius" name="temperature_units" value="celsius" checked="checked"><label for="celsius">&deg;C</label>
                                    <input type="radio" id="fahrenheit" name="temperature_units" value="fahrenheit"><label for="fahrenheit">&deg;F</label>
                                </fieldset>
                            </li>
                        </ul>
                    </div>
                </form>
            </aside>
            
            <section class="main-content-wrapper">
                <div class="main-content">
                </div>
            </section>
        </div>
        
        <footer id="footer">

        </footer>
